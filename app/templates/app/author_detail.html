{% extends "base.html" %}

{% block content %}

  <h1>Name: {{ author }}</h1>

  <img src="{{ author.portrait.url }}" alt="author cover" style="width:200px">

  <p><strong>Date of Birth:</strong> {{ author.date_of_birth }}</p>
  <p><strong>Date of Death:</strong> {{author.date_of_death }}</p>

{% endblock %}
