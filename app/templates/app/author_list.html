{% extends "base.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
    {% for author in author_list %}
      <img src="{{ author.portrait.url }}" alt="author protraite" style="width:100px">
      <p>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a>
      </p>
    {% endfor %}
  {% else %}
    <p>There are no author in the shop.</p>
  {% endif %}
{% endblock %}
