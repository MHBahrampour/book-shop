{% extends "base.html" %}

{% block title %}<title>Signup</title>{% endblock %}

{% block content %}
  
  <div class="form">
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}

      {% for field in form %}
        <div class="field-wrapper">
          {{ field.errors }}
          {{ field.label_tag }} {{ field }}
        </div>
      {% endfor %}
      <input type="submit" value="Signup">

    </form>
  </div>

{% endblock %}
