{% extends "base.html" %}

{% block title %}<title>Login</title>{% endblock %}

{% block content %}

  <div class="form">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      {% for field in form %}
        <div class="field-wrapper">
          {{ field.errors }}
          {{ field.label_tag }} {{ field }}
        </div>
      {% endfor %}
      <input type="submit" value="Login">

    </form>
  </div>

{% endblock %}
